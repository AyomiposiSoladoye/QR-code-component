<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css"> 
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="body-qr">
    <img id="img-qr" src="./image-qr-code.png" alt="qr-code-component">

    <p id="text-1">Improve your front-end skills by building projects</p>

    <p id="text-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
